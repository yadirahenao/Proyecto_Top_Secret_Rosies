<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles.css/styles_DS2_slide2.css">
    <link rel="shortcut icon" href="../Imagenes/LogoTSR-02.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>T.S. Rosies</title>
</head>
<body>
    <header>        
        <div class="logo">
            <img src="../Imagenes/LogoTSR-02.png" alt="Logo" >    
        </div>
        <div>
            <h1 class="t_header">Gestión de usuarios</h1>
        </div>           
    </header>   

    <div class="v_menu">
        <a href="#" class="active">Inicio</a>
        <a href="#">Ventas</a>
        <a href="#">Productos</a>
        <a href="#">Vendedores</a>
        <a href="#">Configuración</a>
    </div>   

    <h2 class="t_nueRegistro">Nuevo Registro</h2>
    <Div class="form_actualizar">
        <span class="id_user">Código usuario</span>    
        <input class="id_user_label" type="text" name="Id"/>
        <br>
        <span class="doc_user">N° documento identidad</span>    
        <input class="doc_user_label" type="text" name="Id"/>
        <br>
        <span class="name_user">Nombres</span>    
        <input class="name_user_label" type="text" name="name"/>
        <br>
        <span class="last_name_user">Apellidos</span>    
        <input class="last_name_user_label" type="text" name="last_name"/>
        <br>
        <span class="email_user">Correo electrónico</span>    
        <input class="email_user_label" type="text" name="email"/>
        <br>
        <span class="rol_user">Rol</span>    
        <input class="rol_user_label" type="text" name="email"/>
        <br>
        <span class="estado_user">Estado</span>    
        <input class="estado_user_label" type="text" name="email"/>
        <br>
        <button class="boton_guardar_regis">Guardar</button>
    </Div>

   
     



<footer> Powered by T.S. Rosies</footer>
<br>
</body>
</html>
